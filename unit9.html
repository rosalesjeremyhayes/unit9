<!DOCTYPEHTML>
<html>
<body>
	<p> <strong>We</strong> have just started <strong>this</strong> section for the users (<strong>beginner</strong> to intermediate) who want to work with <strong>various</strong> JavaScript <strong>problems</strong> and write scripts online to <strong>test</strong> their JavaScript <strong>skill</strong>.</p>
	<script >var para = document.querySelector("p");	

para.addEventListener("mouseover", func, false);
para.addEventListener("mouseout", func2, false);


function func(e){

if (e.target !== e.currentTarget) {
        e.target.style.color = "red";
		}
        
        e.stopPropagation();        
}
    

function func2(e){

if (e.target !== e.currentTarget) {
        e.target.style.color = "black";
		}
        
        e.stopPropagation();        
}</script>
</body>
</html>
